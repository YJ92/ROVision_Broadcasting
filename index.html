<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="extra/adapter.js" type="text/javascript"></script>
</head>
<body>
	<h1>WebRTC demo</h1>
	<video id="local-video" autoplay></video>
	<button type="button" onclick="startVideo();">Start video</button>

	<video id="other-video" autoplay></video>
	<button type="button" onclick="connect()">Connect</button>

	<script>
		function startVideo(){
			getUserMedia({video: true, audio: false}, sucessCallback, errorCallback);

			function sucessCallback(stream){
				myVideoStream = stream;
				myVideo = document.getElementById('local-video');
				attachMediaStream(myVideo,myVideoStream);
			}

			function errorCallback(){
				console.log("Couldn't get video");
			}
		}

		function connect(){
			console.log("Creating peer connection");

			var pc_config = {"iceServers" : [
				{'url': 'stun:stun.l.google.com:19302'},
			]};
			peerConn = new RTCPeerConnection(pc_config);
			peerConn.onicecandidate = function(event){
				if(event.candidate){
					console.log('Sending ICE candidate ...');
					console.log(event.candidate);
				}
			}
		}
	</script>
</body>
</html>
